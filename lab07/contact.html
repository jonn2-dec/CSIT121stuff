<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candy Tier List â€“ Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="tierlist.html">Tier List</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1>Contact & Feedback</h1>
        <form>
            <fieldset>
                <legend>Contact Us About the Tier List!</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                
                <label for="tier">What is your favorite tier?</label>
                <select id="tier" name="tier">
                    <option value="S">S</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select><br><br>
                
                <span>Which candy do you like best?</span><br>
                <input type="radio" id="reeses" name="favorite_candy" value="Reese's">
                <label for="reeses">Reese's</label>
                <input type="radio" id="snickers" name="favorite_candy" value="Snickers">
                <label for="snickers">Snickers</label>
                <input type="radio" id="kitkat" name="favorite_candy" value="KitKat">
                <label for="kitkat">KitKat</label>
                <br><br>
                
                <span>What new candy should be added?</span><br>
                <input type="checkbox" id="hershey" name="new_candy" value="Hershey">
                <label for="hershey">Hershey's</label>
                <input type="checkbox" id="milkyway" name="new_candy" value="MilkyWay">
                <label for="milkyway">MilkyWay</label>
                <input type="checkbox" id="mints" name="new_candy" value="Mints">
                <label for="mints">Mints</label>
                <br><br>
                
                <label for="comments">Any other comments?</label><br>
                <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>
                
                <input type="submit" value="Submit Feedback">
            </fieldset>
        </form>
    </main>
</body>
</html>
