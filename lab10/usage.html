<!-- 1. aria-labelledby (Step 2A) -->
<div>
  <p id="lbl1">Search Button</p>
  <button aria-labelledby="lbl1">üîç</button>
</div>


<!-- 2. aria-describedby (Step 2A for descriptions) -->
<div>
  <button aria-describedby="info1">Submit</button>
  <p id="info1">This sends your form data.</p>
</div>


<!-- 3. aria-label (Step 2B) -->
<div>
  <button aria-label="Close Menu">X</button>
</div>


<!-- 4. Native label element (Step 2C) -->
<div>
  <label for="emailField">Email Address</label>
  <input id="emailField" type="email">
</div>


<!-- 5. Embedded control example (Step 2D) -->
<div>
  <label>
    Volume:
    <input type="range" min="0" max="100" value="40" aria-valuenow="40">
  </label>
</div>


<!-- 6. Name from content + CSS before/after (Step 2F) -->
<div>
  <button class="button-with-css">Download File</button>
</div>


<!-- 7. Text Node only (Step 2H) -->
<p>This is just normal text content.</p>
